# path of the assets directory, relative to the repo's root
assets: "./assets"
# each writing project, with format project_name: project's local path, relative to repo's root
# the .env file contains a key "GITSYNC_PROJECT_NAME" (all caps) that contains the project's remote path
projects: 
  # this project has name "article" and its local path is "./tex/article"
  # consequently, the .env file must contain a key "GITSYNC_ARTICLE" that points to the project's remote path
  article: "./tex/article"